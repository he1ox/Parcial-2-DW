<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas</title>
</head>
<body>
    <h1>Generador de Contraseñas Personalizadas</h1>
    
    <label for="length">Longitud de la contraseña:</label>
    <input type="number" id="length" min="6" value="12">
    <br>
    
    <label for="uppercase">Incluir letras mayúsculas:</label>
    <input type="checkbox" id="uppercase" checked>
    <br>
    
    <label for="numbers">Incluir números:</label>
    <input type="checkbox" id="numbers" checked>
    <br>
    
    <label for="symbols">Incluir símbolos:</label>
    <input type="checkbox" id="symbols" checked>
    <br>
    
    <button id="generate">Generar Contraseña</button>
    
    <h2>Contraseña Generada:</h2>
    <p id="password"></p>
    
    <script type="module">
        import { generatePassword } from '/modules/passwords.js';
        
        const lengthInput = document.getElementById('length');
        const uppercaseCheckbox = document.getElementById('uppercase');
        const numbersCheckbox = document.getElementById('numbers');
        const symbolsCheckbox = document.getElementById('symbols');
        const generateButton = document.getElementById('generate');
        const passwordDisplay = document.getElementById('password');
        
        generateButton.addEventListener('click', () => {
            const length = parseInt(lengthInput.value);
            const includeUppercase = uppercaseCheckbox.checked;
            const includeNumbers = numbersCheckbox.checked;
            const includeSymbols = symbolsCheckbox.checked;
            
            const password = generatePassword(length, includeUppercase, includeNumbers, includeSymbols);
            passwordDisplay.textContent = password;
        });
    </script>
</body>
</html>
